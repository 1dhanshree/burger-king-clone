<!DOCTYPE html>
<html>
<head>
    <title>My Restaurant</title>
    <!---font for the page-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <!---font for the location--->
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="img\logo\logo.ico" type="image/x-icon">
</head>
<body>
    <header>
            <div class="logo">
                <!--Logo-->
                <img src="img\logo\logo.png" alt=>
            </div>
            <div class="toggle">
                <!---toggle-->
                Dineout
                <input type="checkbox" name="checkbox" id="togglebtn">
                <label for="toggle" class="switch"></label>
                Delivery
            </div>
            <div id="location">
                <!---Location-->
                <img src="img\options\location.svg" alt="">
                <span> Tap on it to pick your location</span>
            </div>
            <div class="options">
                <!---Options-->
                <ul>
                    <li><img src="img\options\stores.svg"> Stores</li>
                    <li><img src="img\options\deals.svg" >King Deals</li>
                    <li> <img src="img\options\login.svg" alt=""> Login</li>
                    <li> <img src="img\options\cart.svg" alt=""> Cart</li>
                </ul> 
            </div>
            <div class="search">
                <!---Search-->
                <img src="img\options\search.svg" alt="">
            </div>
        </header>

    <div class="main">
        <p id="om">Our Menu</p><br>
        <div class="container">
            <div id="box1">
                <figure>
                    <img src="img\food\combo.jpeg" alt="">
                    <figcaption>Best of Combos</figcaption>
                </figure>
            </div>
            <div id="box2">
                <figure>
                    <img src="img\food\whopper.jpeg" alt="">
                    <figcaption>Whopper</figcaption>
                </figure>
            </div>
            <div id="box3">
                <figure>
                    <img src="img\food\Burgersnwraps.jpeg" alt="">
                    <figcaption>Burgers & Wraps</figcaption>
                </figure>
            </div>
            <div id="box4">
                <figure>
                    <img src="img\food\premiumBurgers.jpeg" alt="">
                    <figcaption>Premium Burgers</figcaption>
                </figure>
            </div>
            <div id="box5">
                <figure>
                    <img src="img\food\sides.jpeg" alt="">
                    <figcaption>Sides</figcaption>
                </figure>
            </div>
            <div id="box6">
                <figure>
                    <img src="img\food\Beverages.jpeg" alt="">
                    <figcaption>Beverages</figcaption>
                </figure>
            </div>
            <div id="box7">
                <figure>
                    <img src="img\food\wingsnuggets.jpeg" alt="">
                    <figcaption>Chicken Wings & Nuggets</figcaption>
                </figure>
            </div>
            <div id="box8">
                <figure>
                    <img src="img\food\BKCafe.jpeg" alt="">
                    <figcaption>BK Cafe</figcaption>
                </figure>
            </div>
            <div id="box9">
                <figure>
                    <img src="img\food\familyCombo.jpeg" alt="">
                    <figcaption>Family Combo</figcaption>
                </figure>
            </div>
        </div>

    </div>


        
   

    <div id="container2">
        <div>
            <button id="btn">Explore Full Menu</button>
        </div>

        <div>
          <img src="img\logo\bkwall.jpg" alt="">
        </div>
    </div>

    <footer>
        <p>&copy; 2022 My Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
